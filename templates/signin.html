<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/signin.css') }}" rel="stylesheet">
    <title>Вход</title>
</head>
<body style="background-color: #C2CEEE;">
<div class="container" style="margin-left: 30%; margin-top: 5%;">

    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-5 ">
                <div class="panel  panel-primary">
                    <div class="panel-heading">
                        <div class="text-center">
                            <img src="static/img/bg.jpg" style="height: 30px; height: 30px;border-radius: 3px;">
                        </div>
                        <div class="text-center">GHR</div>
                        <div class="text-center">Control Systems</div>
                    </div>
                    <div class="panel-body">
                        <form class="form-signin" method="POST" action="{{url_for('semple_page')}}">
                            <div class="form-group">
                                <label for="sel1">Тип Пользователя:</label>
                                <select class="form-control" name="user_type" id="sel1">
                                     {%if type_user%}
                                     {%for row in type_user%}
                                     <option>{{row.user_type}}</option>
                                    {%endfor%}
                                    {%endif%}
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="inputUserName" >Имя пользователя:</label>
                                <input type="name" name="user_name" id="inputUserName" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="inputPassword" >Пароль:</label>
                                <input type="password" name="user_password" id="inputPassword" class="form-control" required>
                            </div>
                            {%if signin_errors%}
                            <div class="alert alert-danger">
                                {%if signin_errors.password%}
                                {{signin_errors.password}}
                                {%endif%}

                                {%if signin_errors.emailBD%}
                                {{signin_errors.emailBD}}
                                {%endif%}
                            </div>
                            {%endif%}
                            <button class="btn btn-danger btn-block btn-lg" type="submit">Войти</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
