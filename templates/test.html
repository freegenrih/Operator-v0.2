<div class="container">
    <h2>Modal Example</h2>
    <!-- Trigger the modal with a button -->
    <button type="button" class="btn btn-info btn-sm" data-toggle="modal" data-target="#myModal" data-toggle="tooltip"
            data-placement="right" title="11">Добавить запись
    </button>

    <!-- Modal -->
    <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Добавление заявки Инженеру </h4>
                </div>
                <div class="modal-body">

                    <form>
                        <div class="form-group">
                            <label for="sel1">Выбрать Пульт:</label>
                            <select class="form-control" id="sel1">
                                <option>Грифон</option>
                                <option>Феникс</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="sel1">Что нужно сделать:</label>
                            <select class="form-control" id="sel1">
                                <option>Добавить</option>
                                <option>Изменить</option>
                                <option>Убрать из 220</option>
                                <option>Добавить Х.О</option>
                                <option>Добавить Г.З</option>
                                <option>Добавить ТЛ.</option>
                                <option>Удалить Х.О</option>
                                <option>Удалить Г.З.</option>
                                <option>Удалить ТЛ.</option>
                                <option></option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="comment">Добавить текст если нужно:</label>
                            <textarea class="form-control" rows="5" id="comment"></textarea>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-warning">Записать в журнал</button>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Закрыть</button>
                </div>
            </div>

        </div>
    </div>

</div>
